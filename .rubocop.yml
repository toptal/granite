require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Include:
    - '**/*.rb'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'vendor/bundle/**/*'
    - 'lib/granite/form/**/*'
    - 'lib/granite/form.rb'
    - 'spec/lib/granite/form/**/*'
    - 'spec/lib/granite/form_spec.rb'
    - 'spec/support/shared/**/*'
    - 'spec/support/model_helpers.rb'
    - 'spec/support/schema.rb'
    - 'log/**/*'
    - 'spec/fixtures/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.6
  TargetRailsVersion: 5.1
  NewCops: enable

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

Gemspec/DevelopmentDependencies:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'lib/rubocop-granite.rb'

Style/FrozenStringLiteralComment:
  Enabled: false
